<div class="row">
  <div class="col-md-12">
    <div class="page-title">
      <div class="row">
        <div class="col-md-8">
          <h1>
            <span ng-if="isRanked('best')">
              {{ 'best_covers_week' | translate }}
            </span>
            <span ng-if="isRanked('latest')">
              {{ 'latest_covers_week' | translate }}
            </span>
          </h1>
        </div>
        <div class="col-md-4 align-right" style="padding-top: 36px;">
          <h4>
            <a ng-if="isRanked('best')" ui-sref="app.coversRank({locale: locale(), rank: 'latest'})">
              {{ 'see_the_latest_covers' | translate }}
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <a ng-if="isRanked('latest')" ui-sref="app.coversRank({locale: locale(), rank: 'best'})">
              {{ 'see_the_best_covers' | translate }}
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </h4>
        </div>
      </div>
    </div>
    <div class="align-center">
      <pagination total-items="totalCoversRank" items-per-page="coversPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
    <cover-songs ng-model="coversRank" locale="{{ locale() }}"></cover-songs>
    <div class="align-center">
      <pagination total-items="totalCoversRank" items-per-page="coversPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div ng-repeat="row in artistsOfCovers | partition: 6" class="row padding">
      <div ng-repeat="artist in row" class="col-md-2">
        <cover image="{{ artist.medium_thumbnail }}" link="app.artist({locale: '{{ locale() }}', artist: '{{ artist.slug }}'})" legend="{{ artist.name }}" height="155"></cover>
      </div>
    </div>
  </div>
</div>
