<div class="container">
  <carousel class="carousel-genres" interval="carouselSlidesInterval">
    <slide ng-repeat="carouselSlide in carouselSlides">
      <div class="row text-center">
        <div ng-repeat="musicGenre in carouselSlide.item" class="col-md-2">
          <cover image="/img/genres/{{ musicGenre.image }}" link="app.musicGenre({locale: '{{ locale() }}', genre: '{{ musicGenre.slug }}'})" legend="{{ musicGenre.name }}" height="115"></cover>
        </div>
      </div>
    </slide>
  </carousel>
  <div class="row">
    <div class="col-md-7">
      <div class="thumbnail">
        <div class="embed-container">
          <embed-video ng-href="{{ topCover.url }}"></embed-video>
        </div>
        <div class="caption font-big">
          <a ui-sref="app.cover({locale: locale(), id: topCover.id, slug: topCover.slug})">
            {{ topCover.artist.name }} - {{ topCover.music.title }}
          </a>
          <div>
            {{ 'by' | translate }} {{ topCover.author }}
          </div>
          <div class="video-date">
            <span am-time-ago="topCover.registration_date"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="artists" class="col-md-5">
      <div class="row" ng-repeat="row in bestArtistsOfMusicGenre | partition: 2">
        <div class="col-md-6" ng-repeat="bestArtist in row">
          <cover image="{{ bestArtist.medium_thumbnail }}" link="app.artist({locale: '{{ locale() }}', artist: '{{ bestArtist.slug }}'})" legend="{{ bestArtist.name }}" height="155" border="false">
          </cover>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="page-title">
    <div class="row">
      <div class="col-md-8">
        <h3 class="title">
          {{ 'best_covers_week' | translate }}
        </h3>
      </div>
      <div class="col-md-4 align-right">
        <h3 class="title">
          <small>
            <a ui-sref="app.coversRank({locale: locale(), rank: 'best'})" autoscroll="false">
              {{ 'more_covers' | translate }}
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </small>
        </h3>
      </div>
    </div>
  </div>
  <cover-songs ng-model="bestCovers" locale="{{ locale() }}"></cover-songs>
  <div class="page-title">
    <div class="row">
      <div class="col-md-8">
        <h3 class="title">
          {{ 'latest_covers_week' | translate }}
        </h3>
      </div>
      <div class="col-md-4 align-right">
        <h3 class="title">
          <small>
            <a ui-sref="app.coversRank({locale: locale(), rank: 'latest'})" autoscroll="false">
              {{ 'more_covers' | translate }}
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </small>
        </h3>
      </div>
    </div>
  </div>
  <cover-songs ng-model="latestCovers" locale="{{ locale() }}"></cover-songs>
</div>
