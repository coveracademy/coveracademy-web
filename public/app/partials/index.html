  <div class="row">
    <div class="col-md-7">
      <div class="thumbnail">
        <div class="embed-container">
          <embed-video ng-href="{{ topCover.url }}"></embed-video>
        </div>
        <div class="caption">
          <a ui-sref="viewCover({id: topCover.id})">
            {{ topCover.artist.name }} - {{ topCover.music.name }}
          </a>
          <div>
            By {{ topCover.video_author }}
          </div>
          <div class="video-date">
            <span am-time-ago="topCover.video_date"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">

    </div>
  </div>
  <div>
    <div class="page-title">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">
            Best covers from this Week
          </h1>
        </div>
        <div class="col-md-4 align-right">
          <h1 class="title">
            <small>
              <a ui-sref="coversRank({rank: 'best'})">
                More covers
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </small>
          </h1>
        </div>
      </div>
    </div>
    <cover-list ng-model="bestCovers"></cover-list>
    <div class="page-title">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">
            Latest covers songs from this Week
          </h1>
        </div>
        <div class="col-md-4 align-right">
          <h1 class="title">
            <small>
              <a ui-sref="coversRank({rank: 'latest'})">
                More covers
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </small>
          </h1>
        </div>
      </div>
    </div>
    <cover-list ng-model="latestCovers"></cover-list>
  </div>
</section>
