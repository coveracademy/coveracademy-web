<carousel class="carousel-genres" interval="carouselSlidesInterval">
  <slide ng-repeat="carouselSlide in carouselSlides">
    <div class="row text-center">
      <div ng-repeat="musicGenre in carouselSlide.item" class="col-md-2">
        <cover image="/img/genres/{{ musicGenre.image }}" link="musicGenre({genre: '{{ musicGenre.slug }}'})" legend="{{ musicGenre.name }}" height="115"></cover>
      </div>
    </div>
  </slide>
</carousel>
<div class="row">
  <div class="col-md-7">
    <div class="thumbnail">
      <div class="embed-container">
        <embed-video ng-href="{{ topCover.url }}"></embed-video>
      </div>
      <div class="caption">
        <a ui-sref="cover({id: topCover.id, slug: topCover.slug})">
          {{ topCover.artist.name }} - {{ topCover.music.title }}
        </a>
        <div>
          By {{ topCover.author }}
        </div>
        <div class="video-date">
          <span am-time-ago="topCover.registration_date"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-6">
        <cover image="{{ firstArtist.medium_thumbnail }}" link="artist({artist: '{{ firstArtist.slug }}'})" legend="{{ firstArtist.name }}" height="155" border="false"></cover>
        <cover image="{{ secondArtist.medium_thumbnail }}" link="artist({artist: '{{ secondArtist.slug }}'})" legend="{{ secondArtist.name }}" height="155" border="false"></cover>
      </div>
      <div class="col-md-6">
        <div class="fb-like-box" data-href="https://www.facebook.com/promessadepolitico" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="true" data-width="212" data-height="260"></div>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="artist in thirdAndFourthArtists" class="col-md-6">
        <cover image="{{ artist.medium_thumbnail }}" link="artist({artist: '{{ artist.slug }}'})" legend="{{ artist.name }}" height="155" border="false"></cover>
      </div>
    </div>
  </div>
</div>
<div class="page-title">
  <div class="row">
    <div class="col-md-8">
      <h3 class="title">
        {{ 'BEST_COVERS_WEEK' | translate }}
      </h3>
    </div>
    <div class="col-md-4 align-right">
      <h3 class="title">
        <small>
          <a ui-sref="coversRank({rank: 'best'})" autoscroll="false">
            {{ 'MORE_COVERS' | translate }}
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </small>
      </h3>
    </div>
  </div>
</div>
<cover-songs ng-model="bestCovers"></cover-songs>
<div class="page-title">
  <div class="row">
    <div class="col-md-8">
      <h3 class="title">
        {{ 'LATEST_COVERS_WEEK' | translate }}
      </h3>
    </div>
    <div class="col-md-4 align-right">
      <h3 class="title">
        <small>
          <a ui-sref="coversRank({rank: 'latest'})" autoscroll="false">
            {{ 'MORE_COVERS' | translate }}
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </small>
      </h3>
    </div>
  </div>
</div>
<cover-songs ng-model="latestCovers"></cover-songs>
