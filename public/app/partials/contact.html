<div ng-controller="contactController" class="container center-block text-center">
  <div class="row">
    <h2>{{ 'HELP_US_TO_IMPROVE' | translate }}</h2>
    <h2>{{ 'GIVE_US_YOUR_FEEDBACK' | translate }}</h2>
    <hr/>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form name="contactForm" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': contactForm.name.$dirty && contactForm.name.$invalid}">
          <input ng-model="name" type="text" name="name" class="form-control" placeholder="{{ 'CONTACT_FORM.NAME' | translate }}" required>
        </div>
        <div class="form-group" ng-class="{'has-error': contactForm.email.$dirty && contactForm.email.$invalid}">
          <input ng-model="email" type="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="form-group" ng-class="{'has-error': contactForm.subject.$dirty && contactForm.subject.$invalid}">
          <input ng-model="subject" type="text" name="subject" class="form-control" placeholder="{{ 'CONTACT_FORM.SUBJECT' | translate }}" required>
        </div>
        <div class="form-group" ng-class="{'has-error': contactForm.message.$dirty && contactForm.message.$invalid}">
          <textarea ng-model="message" name="message" class="form-control" rows="10" placeholder="{{ 'CONTACT_FORM.MESSAGE' | translate }}" required>
          </textarea>
        </div>
        <div class="form-group">
          <button ng-disabled="contactForm.$invalid" ng-click="sendEmail()" type="button" class="btn btn-primary btn-block btn-lg">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
