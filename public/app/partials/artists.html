<div class="page-title">
  <h1 class="align-center">
    <span ng-if="musicGenre">{{ musicGenre.name }}</span>
    <span ng-if="!musicGenre">All</span>
    artists
  </h1>
</div>
<div class="align-center">
  <pagination total-items="totalArtists" items-per-page="artistsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
<div ng-repeat="row in artists | partition: 4" class="row text-center">
  <div ng-repeat="artist in row" class="col-md-3">
    <cover image="{{ artist.medium_thumbnail }}" link="artist({artist: '{{ artist.slug }}'})" legend="{{ artist.name }}" height="180"></cover>
  </div>
</div>
<div class="align-center">
  <pagination total-items="totalArtists" items-per-page="artistsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
