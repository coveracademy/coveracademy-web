<div class="row" ng-repeat="row in covers | partition: 4">
  <div ng-repeat="cover in row" class="col-md-3 cover-snippet">
    <div ng-click="viewCover(cover)" class="thumbnail clickable">
      <a ui-sref="viewCover({id: cover.id})" class="link"></a>
      <div class="video-thumb">
        <img ng-src="{{ cover.medium_thumbnail }}">
        <div class="video-duration">
          <span class="label label-black">{{ cover.duration | inMinutes }} min</span>
        </div>
      </div>
      <div class="caption">
        <a ui-sref="viewCover({id: cover.id})">
          {{ cover.artist.name }} - {{ cover.music.name }}
        </a>
        <div>
          By {{ cover.video_author }}
        </div>
        <div class="video-date">
          <span am-time-ago="cover.video_date"></span>
        </div>
      </div>
    </div>
  </div>
</div>
