<div class="row" ng-repeat="row in covers | partition: coversPerRow">
  <div ng-repeat="cover in row" class="col-md-{{ columnSize }}">
    <div ng-click="viewCover(cover)" class="thumbnail clickable">
      <a ui-sref="cover({id: cover.id, slug: cover.slug})" class="link"></a>
      <div class="cover">
        <img ng-src="{{ cover.medium_thumbnail }}">
        <div class="legend">
          <span class="label label-black">{{ cover.duration | inMinutes }} min</span>
        </div>
      </div>
      <div class="caption {{ fontSizeCss }}">
        <a ui-sref="cover({id: cover.id})">
          {{ cover.artist.name }} - {{ cover.music.title }}
        </a>
        <div>
          {{ 'BY' | translate }} {{ cover.author }}
        </div>
        <div class="video-date">
          <span am-time-ago="cover.registration_date"></span>
        </div>
      </div>
    </div>
  </div>
</div>
