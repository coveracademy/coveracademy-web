<div class="row" ng-repeat="row in auditions | partition: 3">
  <div ng-repeat="audition in row" class="col-md-4">
    <div class="audition thumbnail clickable">
      <a ui-sref="app.audition({locale: locale, id: audition.id, slug: audition.slug})" class="link"></a>
      <div class="cover">
        <div class="darken"></div>
        <img ng-src="{{ audition.medium_thumbnail }}">
        <div class="caption font-big">
          {{ audition.artist.name }} - {{ audition.music.title }}
          <div>
            {{ 'by' | translate }} {{ audition.user.name }}
          </div>
          <div class="video-date">
            <span am-time-ago="audition.registration_date"></span>
          </div>
        </div>
        <div class="legend">
          <span class="label label-primary font-big">53 votos</span>
        </div>
      </div>
    </div>
  </div>
</div>
