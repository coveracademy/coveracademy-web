<div ng-class="{'thumbnail': border}">
  <a ui-sref="{{ link }}">
    <div class="box">
      <span class="background" style="background-image: url({{ image }}); height: {{ height }}px;">
      </span>
      <div class="legend">
        <span>{{ legend }}</span>
      </div>
    </div>
  </a>
</div>
