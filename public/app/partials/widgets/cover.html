<div class="thumbnail">
  <div class="cover">
    <a ui-sref="{{ link }}">
      <span style="background-image: url({{ image }}); display: block; height: {{ height }}px; background-size: cover;">
      </span>
    </a>
    <div class="legend">
      <span class="label label-black">{{ legend }}</span>
    </div>
  </div>
</div>
