<div class="modal-header">
  <h3>{{ modalScope.headerText }}</h3>
</div>
<div class="modal-body">
  <h4 class="line-height-1-5">{{ modalScope.bodyText }}</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="modalScope.confirm()">
    {{ modalScope.confirmText }}
  </button>
  <button type="button" class="btn btn-default" ng-click="modalScope.cancel()">
    {{ modalScope.cancelText }}
  </button>
</div>
