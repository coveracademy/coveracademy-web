<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="align-center">Please sign in with your social account</h2>
    <hr/>
    <div class="row margin10">
      <div class="col-md-12">
        <a ng-click="login('facebook')" class="btn btn-lg btn-block btn-social btn-facebook">
          <i class="fa fa-facebook"></i> Facebook
        </a>
      </div>
    </div>
    <div class="row margin10">
      <div class="col-md-12">
        <a ng-click="login('twitter')" class="btn btn-lg btn-block btn-social btn-twitter">
          <i class="fa fa-twitter"></i> Twitter
        </a>
      </div>
    </div>
    <div class="row margin10">
      <div class="col-md-12">
        <a ng-click="login('google')" class="btn btn-lg btn-block btn-social btn-google-plus">
          <i class="fa fa-google-plus"></i> Google
        </a>
      </div>
    </div>
  </div>
</div>
