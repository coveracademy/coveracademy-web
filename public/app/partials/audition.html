<div class="special-header contest small">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h1 class="bolder-text">
            <a ui-sref="app.contest({locale: locale(), id: contest.id, slug: contest.slug})">
              {{ contest.name }}
            </a>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <img ng-src="/img/contests/{{ contest.image }}">
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 align-center">
      <div class="page-title">
        <h1 class="title">
          {{ audition.title }}
        </h1>
        <p class="font-biggest">
          {{ 'published' | translate }}
          <span am-time-ago="audition.registration_date"></span>
          {{ 'by_user' | translate }}
          <a ui-sref="app.user({locale: locale(), id: audition.user.id})">{{ audition.user.name }}</a>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div class="embed-container">
            <embed-video ng-href="{{ audition.url }}"></embed-video>
          </div>
        </div>
      </div>
      <div ng-if="audition.description">
        <h3>"{{ audition.description }}"</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div>
        <h1 class="align-center">{{ votes }} {{ 'votes' | translate }}</h1>
        <button ng-if="canVote() && !auditionVote" class="btn btn-success btn-lg btn-block" ng-click="vote(audition)">
          {{ 'vote_now' | translate }}
        </button>
        <button ng-if="canVote() && auditionVote" class="btn btn-info btn-lg btn-block" ng-click="removeVote(audition)">
          {{ 'you_voted' | translate }}
        </button>
      </div>
      <div>
        <h3>{{ 'help' | translate }} {{ audition.user.name }}:</h3>
        <!-- <h4>{{ 'share_' | translate }}</h4> -->
        <a class="btn btn-social-icon btn-facebook btn-lg">
          <i class="fa fa-facebook"></i>
        </a>
        <a class="btn btn-social-icon btn-twitter btn-lg">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="btn btn-social-icon btn-google-plus btn-lg">
          <i class="fa fa-google-plus"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="page-title">
        <h3>
          {{ 'more_videos_of_the_contestants' | translate }}
        </h3>
      </div>
      <cover-songs ng-model="contestantsVideos" locale="{{ locale() }}"></cover-songs>
    </div>
  </div>
</div>
