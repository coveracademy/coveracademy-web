<div class="special-header contest">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="join">
            <h4 class="align-left nomargin">{{ 'remaining_time' | translate }}</h4>
            <h2 class="margin10 bolder-text">
              <timer end-time="contest.end_date">{{ days }}D {{ hours }}H {{ minutes }}M {{ seconds }}S</timer>
            </h2>
            <a ui-sref="app.joinContest({locale: locale(), id: contest.id, slug: contest.slug})" class="btn btn-primary btn-lg btn-block">
              {{ 'join_now' | translate }}
            </a>
            <a ui-sref="app.joinContest({locale: locale(), id: contest.id, slug: contest.slug})" class="btn btn-success btn-lg btn-block">
              {{ 'see_the_rules' | translate }}
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="title">
            <h1 class="bolder-text">
              {{ contest.name }}
            </h1>
            <h3>{{ contest.description }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img ng-src="/img/contests/{{ contest.image }}">
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>
        <span ng-if="isRanked('best')">
          Best auditions
        </span>
        <span ng-if="isRanked('latest')">
          Latest auditions
        </span>
      </h1>
    </div>
    <div class="col-md-4 align-right" style="padding-top: 36px;">
      <h4>
        <a ng-if="isRanked('best')" ui-sref="app.contest({locale: locale(), id: contest.id, slug: contest.slug, rank: 'latest'})">
          See the latest auditions
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <a ng-if="isRanked('latest')" ui-sref="app.contest({locale: locale(), id: contest.id, slug: contest.slug, rank: 'best'})">
          See the best auditions
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </h4>
    </div>
  </div>
  <auditions ng-model="auditions" locale="{{ locale() }}" votes-by-audition="getVotesByAudition">
  </auditions>
  <div class="align-center">
    <pagination total-items="totalArtists" items-per-page="auditionsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </div>
</div>
