<div class="pretty-header">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div ng-if="music.medium_thumbnail" class="thumbnail">
            <img ng-src="{{ music.medium_thumbnail }}">
          </div>
          <div>
            <h1 class="bolder-text">
              {{ music.title }} {{ 'by_lowercase' | translate }}
              <a ui-sref="app.artist({locale: locale(), artist: music.artist.slug})">
                {{ music.artist.name }}
              </a>
            </h1>
            <h2>
              <span class="label label-primary">{{ totalCoversOfMusic }} covers</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img class="background" ng-if="music.large_thumbnail" ng-src="{{ music.large_thumbnail }}">
</div>
<div class="container">
  <div class="row padding">
    <div class="col-md-12">
      <div class="pull-right">
        <div class="btn-group">
          <a class="btn btn-default" ui-sref="app.music({locale: locale(), music: music.slug, rank: 'best'})" ng-class="{'active': isRanked('best')}">
            {{ 'best_covers' | translate }}
          </a>
          <a class="btn btn-default" ui-sref="app.music({locale: locale(), music: music.slug, rank: 'latest'})" ng-class="{'active': isRanked('latest')}">
            {{ 'latest_covers' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="page-section20">
    <div class="align-center">
      <pagination total-items="totalCoversOfMusic" items-per-page="coversPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
    <cover-songs ng-model="coversOfMusic" locale="{{ locale() }}"></cover-songs>
    <div class="align-center">
      <pagination total-items="totalCoversOfMusic" items-per-page="coversPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
  </div>
</div>
