<!DOCTYPE html>
<html lang="pt">
<head>
  <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="fragment" content="!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cover Challenge">
  <meta name="keywords" content="cover challenge">
  <meta name="author" content="Sandro Simas">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Cover Challenge">
  <meta property="og:description" content="Cover Challenge">
  <meta property="og:image" content="http://www.coverchallenge.com">

  <title>Cover Challenge</title>

  <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="/lib/bootswatch/lumen/bootstrap.min.css" rel="stylesheet"> -->
  <link href="/lib/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
  <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/lib/animate.css/animate.min.css" rel="stylesheet">
  <link href="/lib/ngprogress/ngProgress.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">

  <link href="/img/favicon.ico" rel="shortcut icon">

  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/angular/angular.min.js"></script>
  <% block stylesheets %>
  <% endblock %>
</head>
<body ng-app="coverChallengeApp" ng-cloak class="ng-cloak">
  <header ng-controller="headerController" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          Cover Challenge
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{'active': isSectionActive('howItWorksActive')}">
            <a href="/como-funciona">Como funciona</a>
          </li>
          <li ng-class="{'active': isSectionActive('contactActive')}">
            <a href="/contato">Contato</a>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <input type="search" ng-model="selectedItem" typeahead="item.displayName for items in searchMusicOrArtist($viewValue)" typeahead-min-length="2" typeahead-wait-ms="500" typeahead-on-select="selectItem($item)" placeholder="Search for music or artist" class="form-control" style="width: 300px;">
        </form>
        <ul ng-show="user" class="nav navbar-nav navbar-right">
          <li>
            <button class="btn btn-primary btn-lg" ui-sref="addCover">
              Add a new Cover Video
            </button>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{ user.name }}
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/logout">Sair</a></li>
            </ul>
          </li>
        </ul>
        <form ng-show="!user" class="navbar-form navbar-right">
          <button ng-click="authenticate()" class="btn btn-success">Acessar</button>
        </form>
      </div>
    </div>
  </header>

  <main class="content container" ui-view>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>Projeto</h4>
          <ul>
            <li><a href="/como-funciona">Como funciona</a></li>
            <li><a href="/contribua">Contribua</a></li>
            <li><a href="/contato">Contato</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4>Redes Sociais</h4>
          <ul>
            <li><a href="http://www.facebook.com/promessadepolitico">Facebook</a></li>
            <!--<li><a href="http://www.twitter.com/promessadepolitico">Twitter</a></li>-->
          </ul>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
  </footer>

  <div ng-controller="alertController" class="alerts">
    <alert class="fade-in fade-out" ng-repeat="alert in alerts" type="{{ alert.type }}">
      {{ alert.msg }}
    </alert>
  </div>

  <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/bootstrap-select/bootstrap-select.min.js"></script>
  <script src="/lib/moment/min/moment.min.js"></script>

  <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/lib/angular-animate/angular-animate.js"></script>
  <script src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/lib/angular-moment/angular-moment.min.js"></script>

  <script src="/lib/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>
  <script src="/lib/nya-bootstrap-select/src/nya-bootstrap-select.js"></script>
  <script src="/lib/ngprogress/build/ngProgress.min.js"></script>
  <script src="/lib/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

  <script src="/app/app.js"></script>
  <script src="/app/filters/filters.js"></script>
  <script src="/app/services/services.js"></script>
  <script src="/app/directives/directives.js"></script>
  <script src="/app/controllers/controllers.js"></script>
  <script src="/app/controllers/coverControllers.js"></script>
  <script src="/js/index.js"></script>

</body>
</html>
