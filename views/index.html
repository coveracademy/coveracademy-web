<!DOCTYPE html>
<html lang="pt" ng-app="coverAcademy" ng-controller="applicationController">
  <head>
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ metaDescription() }}">
    <meta name="keywords" content="{{ metaKeywords() }}">
    <meta name="author" content="Sandro Simas">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ siteName() }}">
    <meta property="og:url" content="{{ pageUrl() }}">
    <meta property="og:title" content="{{ pageTitle() }}">
    <meta property="og:description" content="{{ metaDescription() }}">
    <meta property="og:image" content="{{ metaImage() }}">

    <title>{{ pageTitle() }}</title>

    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/ngprogress/ngProgress.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">

    <link href="/img/favicon.ico" rel="shortcut icon">

    <script src="/lib/angular/angular.min.js"></script>
  </head>
  <body ng-cloak class="ng-cloak">
    <header ng-controller="headerController" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="app.index({locale: locale()})">
            {{ siteName }}
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <form name="searchForm" class="navbar-form navbar-left" novalidate>
            <div class="input-group">
              <input type="search" name="search_query" ng-model="searchQuery" typeahead="item.displayName for item in searchMusicOrArtist($viewValue)" typeahead-min-length="2" typeahead-wait-ms="500" typeahead-on-select="selectItem($item)" placeholder="{{ 'search_for_musics_or_artists' | translate }}" class="form-control" style="width: 400px;" required>
              <span class="input-group-btn">
                <button ng-click="submitSearch()" ng-disabled="searchForm.$invalid" class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav">
            <!-- <li ng-class="{'active': isSectionActive('about')}">
              <a ui-sref="app.about({locale: locale()})">{{ 'about' | translate }}</a>
            </li> -->
            <li ng-class="{'active': isSectionActive('contact')}">
              <a ui-sref="app.contact({locale: locale()})">{{ 'contact' | translate }}</a>
            </li>
          </ul>
          <ul class="languages nav navbar-nav navbar-left">
            <li ng-repeat="language in languages">
              <a ui-sref="app.index({locale: language.id})">
                <img ng-src="/img/langs/{{ language.image }}" width="25">
              </a>
            </li>
          </ul>
          <ul ng-show="user()" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ user().name }}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a ng-click="logout()">Sair</a></li>
              </ul>
            </li>
          </ul>
          <form ng-show="!isLoginState() && !user()" class="navbar-form navbar-right">
            <button ng-click="login()" class="btn btn-primary">{{ 'signin_button' | translate }}</button>
          </form>
        </div>
      </div>
    </header>

    <main class="content container" ui-view>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4>Cover Academy</h4>
            <ul>
              <!-- <li><a ui-sref="app.about({locale: locale()})">{{ 'about' | translate }}</a></li> -->
              <li><a ui-sref="app.contact({locale: locale()})">{{ 'contact' | translate }}</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4>{{ 'follow_us' | translate }}</h4>
            <ul>
              <li><a href="https://www.facebook.com/pages/Cover-Academy/437459529726897">Facebook</a></li>
              <!--<li><a href="http://www.twitter.com/promessadepolitico">Twitter</a></li>-->
            </ul>
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </footer>

    <div ng-controller="alertController" class="alerts">
      <alert class="fade-in fade-out" ng-repeat="alert in alerts" type="{{ alert.type }}">
        {{ alert.msg }}
      </alert>
    </div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/moment/min/moment.min.js"></script>
    <script src="/lib/moment/lang/pt-br.js"></script>
    <script src="/lib/underscore/underscore.js"></script>

    <script src="/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/lib/angular-moment/angular-moment.min.js"></script>
    <script src="/lib/angular-translate/angular-translate.min.js"></script>
    <script src="/lib/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="/lib/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>
    <script src="/lib/ngprogress/build/ngProgress.min.js"></script>

    <script src="/app/providers/providers.js"></script>
    <script src="/app/factories/factories.js"></script>
    <script src="/app/services/services.js"></script>
    <script src="/app/directives/directives.js"></script>
    <script src="/app/filters/filters.js"></script>
    <script src="/app/controllers/controllers.js"></script>
    <script src="/app/controllers/coverControllers.js"></script>
    <script src="/app/app.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">
      var _sf_async_config = { uid: 56362, domain: 'coveracademy.com', useCanonical: true };
      (function() {
        function loadChartbeat() {
          window._sf_endpt = (new Date()).getTime();
          var e = document.createElement('script');
          e.setAttribute('language', 'javascript');
          e.setAttribute('type', 'text/javascript');
          e.setAttribute('src','//static.chartbeat.com/js/chartbeat.js');
          document.body.appendChild(e);
        };
        var oldonload = window.onload;
        window.onload = (typeof window.onload != 'function') ?
          loadChartbeat : function() { oldonload(); loadChartbeat(); };
      })();
    </script>
  </body>
</html>
